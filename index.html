<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>

<body>

  <div class="container">
    <div class="card">
      <div class="card__image">
        <img src="images/illustration-hero.svg">
      </div>
      <div class="card__headLine">
        <h1>Order Summary</h1>
      </div>
      <div class="card__paragraph">
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!</p>
      </div>
      <div class="card__planBanner">
        <div class="card__planIcon"> <img src="images/icon-music.svg"> </div>
        <div class="card__plan-name-price-container">
          <span class="card__planName">Annual Plan</span>
          <span class="card__planPrice">$59.99/year</span>
        </div>
        <div class="card__planChange"><a>Change</a></div>
      </div>
      <button class="card__paymentBtn">Proceed to Payment</button>
      <a class="card__cancelOrder">Cancel Order</a>
    </div>
  </div>

</body>

</html>
